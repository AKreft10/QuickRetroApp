<mat-card>
    <mat-card-header>
      <mat-card-title>Rejestracja</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email jest wymagany.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Proszę podać prawidłowy adres email.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Nickname</mat-label>
          <input matInput formControlName="nickname">
          <mat-error *ngIf="registerForm.get('nickname')?.errors?.['required']">
            Nickname jest wymagany.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Hasło jest wymagane.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minLength']">
            Hasło musi mieć przynajmniej 8 znaków.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Potwierdź hasło</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">
            Hasła nie zgadzają się.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="!registerForm.valid">Zarejestruj się</button>
        <p class="annotation-bottom">Posiadasz juz konto? <a class="login-link" (click)="switchForms()">Zaloguj się</a></p>
      </form>
    </mat-card-content>
  </mat-card>
