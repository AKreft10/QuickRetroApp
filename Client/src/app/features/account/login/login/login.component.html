<mat-card>
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Podaj swój email" formControlName="email" name="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" placeholder="Podaj swoje hasło" formControlName="password" name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-button" type="submit">Zaloguj się</button>
      </form>
      <p class="annotation-bottom">Nie posiadasz jeszcze konta? <a class="login-link" (click)="switchForms()">Zarejestruj się</a></p>
    </mat-card-content>
  </mat-card>
