<div class="parent">
    <h1 mat-dialog-title>Dodaj treść karteczki</h1>
    <div mat-dialog-content>
    <mat-form-field>
        <mat-label>Treść karteczki</mat-label>
        <textarea matInput [(ngModel)]="data.content"></textarea>
    </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Zapisz</button>
    </div>
</div>
