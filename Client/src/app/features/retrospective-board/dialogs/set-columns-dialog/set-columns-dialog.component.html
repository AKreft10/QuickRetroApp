<h1 mat-dialog-title>Ustaw liczbę kolumn</h1>
<div mat-dialog-content>
  <mat-slider min="3" max="6" step="1" [(ngModel)]="columnCount" (change)="onChange()" tickInterval="1">
  </mat-slider>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" mat-dialog-close>Anuluj</button>
  <button mat-button (click)="closeDialog()" mat-dialog-close color="primary">Zapisz</button>
</div>
